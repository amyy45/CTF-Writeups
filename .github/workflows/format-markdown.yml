name: Auto Format Markdown

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Prettier
        run: npm install -g prettier

      - name: Run Prettier on Markdown Files
        run: prettier --write "**/*.md"

      - name: Commit & Push formatted files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "âœ¨ Auto-format Markdown files"
          branch: ${{ github.ref }}
